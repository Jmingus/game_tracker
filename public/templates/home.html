<form ng-submit="searchSubmit(searchParam)">
    <input ng-model="searchParam" type="text" placeholder="enter text here">
    <button>Submit</button>
</form>

<table>
	<thead>
		<th> Game Name </th>
		<th> Publish Year </th>
	</thead>
	<tbody>
		<tr ng-repeat="game in displayList">
			<td> {{ game.name.toString() || game.name._text }} </td>
			<td> {{ game.yearpublished }}	</td>
			<td> <input type="checkbox"> </td>
	</tbody>
</table>
