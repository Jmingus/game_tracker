<h1 ng-bind="primaryName"> Title </h1>

<div class="wrapper">
<nav class="gameInfoSelector">
      <div ng-click="tabClick('description')" class="tab">Description
      </div>
      <div ng-click="tabClick('information')" class="tab">Information
      </div>
      <div ng-click="tabClick('media')" class="tab">Media
      </div>
      <div ng-click="tabClick('reviews')" class="tab">Reviews
      </div>
</nav>

<div class="gameInfoBox">
	<p ng-show="currentTab === 'description'"> Desc Test {{ storedUserGameList.description }} </p>
	<p ng-show="currentTab === 'information'"> Info Test {{ storedUserGameList.min_player }} </p>
</div>
</div>
