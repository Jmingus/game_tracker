<form ng-submit="searchSubmit(searchParam)">
    <input ng-model="searchParam" type="text" placeholder="enter game">
    <button>Search</button>
</form>
<table>
	<thead>
		<th ng-click="nameClick('toString() || _.text')"> Game </th>
		<th ng-click="yearClick('yearpublished')"> Year Published </th>
		<th class="add-game-icon"> Add To Vault </th>
	</thead>
	<tbody>
		<tr ng-class="selected" ng-repeat="game in displayList">
			<td> {{ game.name.toString() || game.name._text }} </td>
			<td class="year-published"> {{ game.yearpublished }}</td>
			<td> {{ game._objectid }} </td>
			<td> <i ng-click="addItemToCollection(game._objectid)" class="fa fa-plus"></i> </td>
	</tbody>
</table>
